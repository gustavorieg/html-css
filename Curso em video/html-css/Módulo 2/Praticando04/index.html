<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de e-mail</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="modelo">
            <img src="_img/modelo.jpg" alt="">
        </div>
        <div class="texto_grande">
            <h1>O NOVO MUNDO ESTÁ AQUI </h1>
        </div>
        <div class="texto">
            <p>Cadastre seu e-mail para que nossa equipe especializada em moda possa entrar em contato com você </p>
        </div>
        <div class="label_text">
          <input type="text" name="email" placeholder="    Digite seu E-mail aqui">
        </div>
        <button type="submit" value="Enviar"> > </button>
    </main>
</body>

</html>
